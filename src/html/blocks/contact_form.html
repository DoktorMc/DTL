<section class="contact">
  <h1 class="contact__header" data-lang="contact_header">Зв'язатись з нами</h1>
  <div class="contact__content">
    <span class="contact__content__description" data-lang="contact_description"
      >Заповніть форму і ми з вами зв'яжемось -></span
    >
    <form action="#" id="form" class="contact__content__form">
      
      <div class="contact__content__form-item">
        <label for="name" data-lang="contact_name">Ім'я та по батькові:</label>
        <input type="text" class="_name _req" name="name" id="name" />
      </div>

      <div class="contact__content__form-item">
        <label for="company_name" data-lang="contact_company">Назва компанії:</label>
        <input type="text" name="company_name" id="company_name" />
      </div>

      <div class="contact__content__form-item">
        <label for="email" data-lang="contact_email">E-mail:</label>
        <input type="email" class="_email _req" name="email" id="email" />
      </div>

      <div class="contact__content__form-item">
        <label for="tel" data-lang="contact_tel">Телефон:</label>
        <input type="tel" class="_phone _req" name="tel" id="tel" />
      </div>

      <div class="contact__content__form-item">
        <label for="message" data-lang="contact_message">Ваше повідомлення...</label>
        <textarea name="message" class="_text " id="message" rows="10" cols="40"></textarea>
      </div>

      <button class="contact__content__form-button" type="submit" data-lang="contact_contact-button">Надіслати</button>
    </form>
  </div>
</section>
