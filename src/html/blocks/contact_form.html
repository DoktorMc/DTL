<section class="contact-form">
  <h1 class="contact-form__header">Зв'язатись з нами</h1>
  <div class="contact-form__content">
    <span class="contact-form__content__description"
      >заповніть форму і ми з вами зв'яжемось</span
    >
    <form action="" class="contact-form__content__form">
      
      <div class="contact-form__content__form-item">
        <label for="first_name">Ім'я</label>
        <input type="text" name="first_name" id="first_name" />
      </div>

      <div class="contact-form__content__form-item">
        <label for="second_nam">Фамілія</label>
        <input type="text" name="second_name" id="second_name" />
      </div>

      <div class="contact-form__content__form-item">
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" />
      </div>

      <div class="contact-form__content__form-item">
        <label for="tel">Телефон</label>
        <input type="tel" name="tel" id="tel" />
      </div>

      <div class="contact-form__content__form-item">
        <label for="message">Ваше повідомлення...</label>
        <textarea name="message" id="message"></textarea>
      </div>

      <button type="submit">Відправити</button>
    </form>
  </div>
</section>
