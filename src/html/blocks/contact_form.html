<section class="contact">
  <h1 class="contact__header">Зв'язатись з нами</h1>
  <div class="contact__content">
    <span class="contact__content__description"
      >Заповніть форму і ми з вами зв'яжемось -></span
    >
    <form action="" class="contact__content__form">
      
      <div class="contact__content__form-item">
        <label for="first_name">Ім'я та фамілія</label>
        <input type="text" name="first_name" id="first_name" />
      </div>

      <div class="contact__content__form-item">
        <label for="second_nam">Назва компанії</label>
        <input type="text" name="second_name" id="second_name" />
      </div>

      <div class="contact__content__form-item">
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" />
      </div>

      <div class="contact__content__form-item">
        <label for="tel">Телефон</label>
        <input type="tel" name="tel" id="tel" />
      </div>

      <div class="contact__content__form-item">
        <label for="message">Ваше повідомлення...</label>
        <textarea name="message" id="message" rows="10" cols="40"></textarea>
      </div>

      <button class="contact__content__form-button" type="submit">Надіслати</button>
    </form>
  </div>
</section>
