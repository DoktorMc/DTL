<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Стартовый шаблон | ВебКадеми</title>
    <link rel="stylesheet" href="./css/main.css" />

    <link rel="icon" type="image/x-icon" href="./img/favicons/favicon.svg" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./img/favicons/apple-touch-icon.png"
    />
  </head>

  <body>
    @@include('blocks/header.html')
    <main class="docs">
      <div class="container">
        @@include('blocks/services.html') @@include('blocks/about.html')
        @@include('blocks/details.html') @@include('blocks/contact_form.html')
      </div>
    </main>
    @@include('blocks/footer.html')

    <div class="social_contact">
      <svg class="icon icon--example main__contact-icon">
        <use href="./img/svgsprite/sprite.symbol.svg#telegram-app"></use>
      </svg>
      <svg class="icon icon--example main__contact-icon">
        <use href="./img/svgsprite/sprite.symbol.svg#whatsapp"></use>
      </svg>
      <svg class="icon icon--example main__contact-icon">
        <use href="./img/svgsprite/sprite.symbol.svg#email"></use>
      </svg>
    </div>

    <script src="./js/index.bundle.js"></script>
  </body>
</html>
